<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Click on below button to see video</h1>
    <div>
      <button id="get-video">GET Video</button>
    </div>
    <div>
      <video id="video" autoplay></video>
    </div>
    
    <script>
      let getVideoBtn = document.querySelector("#get-video");
      let video = document.querySelector("video");
      
      getVideoBtn.addEventListener("click", async () => {
        let stream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: true
        });
        video.srcObject = stream;
        console.log(stream);
      });
    </script>
  </body>
</html>
